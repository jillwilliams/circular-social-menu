<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circular Social Menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="menu">
            <div class="toggle">
                <ion-icon name="share-social"></ion-icon>
            </div>
            <li style="--i:0;--clr:#1877f2;">
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li style="--i:1;--clr:#25d366;">
                <a href="#">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </li>
            <li style="--i:2;--clr:#1da1f2;">
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li style="--i:3;--clr:#ea4c89;">
                <a href="#">
                    <ion-icon name="logo-dribbble"></ion-icon>
                </a>
            </li>
            <li style="--i:4;--clr:#0a66c2;">
                <a href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
            <li style="--i:5;--clr:#c32aa3;">
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li style="--i:6;--clr:#bd081c;">
                <a href="#">
                    <ion-icon name="logo-pinterest"></ion-icon>
                </a>
            </li>
            <li style="--i:7;--clr:#ff0000;">
                <a href="#">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </li> 
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script>
            let toggle = document.querySelector('.toggle');
            let menu = document.querySelector('.menu');
            toggle.onclick = function() {
                menu.classList.toggle('active');
            }
        </script>
    </body>
</html>
